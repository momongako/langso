    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Chọn phần tử có class là "my-custom-class"
            const myElement = document.querySelector(".my-custom-class");

            fetch("http://langso.dx.gov.vn/categories", {
                method: 'GET',
            })
                .then(response => response.json())
                .then(apiData => {
                    // Truy cập mảng users từ đối tượng apiData và chuyển đổi thành chuỗi HTML
                    const usersHTML = apiData.map(user => {
                        return `<li>ID: ${user.id}, Name: ${user.name}</li>`;
                    }).join(''); // Sử dụng join('') để chuyển mảng thành chuỗi

                    // Gán chuỗi HTML vào phần tử có class "my-custom-class"
                    myElement.innerHTML = `<ul>${usersHTML}</ul>`;
                })
                .catch(error => {
                    // Xử lý lỗi nếu có
                    console.error("There has been a problem with your fetch operation:", error);
                });
        });

    </script>
